<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <script>
        let span = d3.select("body")
            .append("span");


        span.append("img")
            .attr("src", "twitter.png")
            .attr("width", "100")
            .attr("height", "100")
            .attr("name", "twitter")
            .on("mouseenter", handleMouseEnter)
            .on("mouseleave", handleMouseLeave);
        span.append("img")
            .attr("src", "facebook.png")
            .attr("width", "100")
            .attr("height", "100")
            .attr("name", "facebook")
            .on("mouseenter", handleMouseEnter)
            .on("mouseleave", handleMouseLeave);
        span.append("img")
            .attr("src", "reddit.png")
            .attr("width", "100")
            .attr("height", "100")
            .attr("name", "reddit")
            .on("mouseenter", handleMouseEnter)
            .on("mouseleave", handleMouseLeave);
        span.append("img")
            .attr("src", "linkedin.png")
            .attr("width", "100")
            .attr("height", "100")
            .attr("name", "linkedin")
            .on("mouseenter", handleMouseEnter)
            .on("mouseleave", handleMouseLeave);
        span.append("img")
            .attr("src", "instagram.png")
            .attr("width", "100")
            .attr("height", "100")
            .attr("name", "instagram")
            .on("mouseenter", handleMouseEnter)
            .on("mouseleave", handleMouseLeave);

        let div1 = d3.select("body")
            .append("div")
        div1.text("In:");

        let div2 = d3.select("body")
            .append("div")
        div2.text("Out:");

        let div3 = d3.select("body")
            .append("div")
        div3.text("Mouse X: , Y:");

        span.on("mousemove", e => div3.text("Mouse X: " + d3.pointer(e)[0] + " , Y: " + d3.pointer(e)[1]));

        function handleMouseEnter(name, d, i) {
            d3.select(this).style("opacity", "0.5");
            div1.text("In: " + d3.select(this).attr("name"));
        }

        function handleMouseLeave(d, i) {
            d3.select(this).style("opacity", "1.0");
            div2.text("Out: " + d3.select(this).attr("name"));
        }
    </script>
</body>
</html>
